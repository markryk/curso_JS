<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div class="row">
            <label for="txtNum" class="col-sm-6">Digite um número (entre 1 e 100)</label>
            <div class="col-sm-3">
                <input type="number" name="txtN" id="txtNum" class="form-control col-sm-4">
            </div>
            <input class="btn btn-dark col-sm-2" type="button" value="ADICIONAR" onclick="adicionar()">
        </div>
        <div class="p-4">
            <select class="form-control" name="list" id="list" size="6"></select>
            <br>
            <input class="btn btn-dark" type="button" value="FINALIZAR" onclick="finalizar()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <div class="p-4">
            &copy; CursoEmVideo
            <br>
            Aluno: <a href="https://github.com/markryk" target="_blank" style="font-family: 'Teko';">Mark Ryk</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
